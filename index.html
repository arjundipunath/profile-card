<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1544502062-f82887f03d1c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="profile profile_image">
        </div>
        <div class="text">
            <span class="name">Arjun Dipunath</span>
            <span class="title">Software Engineer</span>
        </div>
        <div class="social">
            <a href="#">
                <i class="fa-brands fa-google"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>

        <div class="buttons">
            <div class="website">
                <button class="web">Website</button>
            </div>
            <div class="conatct">
                <button class="cont">Contact</button>
            </div>
        </div>
        <p class="hire">Want to <a href="#">Hire Me?</a></p>
    </div>
</body>
</html>
